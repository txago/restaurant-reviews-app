<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header title="Restaurant Reviews">
    <nav>
      <a href="index.html" title="Restaurant Reviews home page">
        <img src="img/restaurant-reviews-logo.svg" class="restaurant-logo" alt="Restaurant Reviews Logo">
        <h1>Restaurant Reviews</h1>
      </a>
    </nav>
    <nav id="breadcrumb" role="navigation" aria-label="Breadcrumb navigation">
      <ul>
        <li><a href="index.html" title="Restaurant Reviews home page">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" title="Restaurant map">
      <div id="map" aria-label="Restaurant map" role="application"></div>
    </section>
    <div class="wrapper">
      <section id="restaurant-container" tabindex="0" title="Restaurant Information">
        <img id="restaurant-img">
        <div class="left-column">
          <h2 id="restaurant-name"></h2>
          <p id="restaurant-address"></p>
          <p id="restaurant-cuisine"></p>
        </div>
        <div class="right-column">
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <section id="reviews-container" title="Restaurant Reviews">
        <ul id="reviews-list" role="list" title="List of comments"></ul>
      </section>

      <footer id="footer" title="Legal Disclaimer">
        Copyright (c) 2017 <a href="index.html" title="Restaurant Reviews home page">Restaurant Reviews</a> All Rights Reserved. Restaurant icon by <a href="https://thenounproject.com/kukkik_jung" target="_blank" title="Monkik profile at Noun Project">monkik</a>
        from the Noun Project.
      </footer>
    </div>
  </main>

  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/sw_register.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5WLSsoB8hua6EnAN6eFAwpXwFqQJlcUg&libraries=places&callback=initMap"></script>

</body>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

</html>
